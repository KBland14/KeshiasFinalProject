  <main>
    <h2><a href="Resin.html">Resin</a></h2>
    <div class="picgrid" id="evenpics">
  <figure>
  <a href="images/BlueGreenDragon.jpeg"
     data-lightbox="resin">
    <img src="images/BlueGreenDragon.jpeg"
         alt="A dragon mixed with blue and green next to a set of unfinished dominos">
  </a>
  <figcaption>
    I used 2 different resin colors to make this dragon. It's one of the more basic projects I have done.
  </figcaption>
</figure>

<figure>
  <a href="images/Dominos.jpeg"
     data-lightbox="resin">
    <img src="images/Dominos.jpeg"
         alt="Orange set of dominos with white dots">
  </a>
  <figcaption>
    These dominos were done at the same time with a single pour. As you can see even though I poured them at the same time, you still can't find two that look exactly alike.
  </figcaption>
</figure>

<figure>
  <a href="images/GiDMouse.jpeg"
     data-lightbox="resin">
    <img src="images/GiDMouse.jpeg"
         alt="Mickey Mouse face that glows in the dark">
  </a>
  <figcaption>
    This Mickey Mouse face was created using glow-in-the-dark aquarium stones embedded in resin. A light green tint was added to enhance the glow, though it remains subtle in daylight.
  </figcaption>
</figure>

<figure>
  <a href="images/LeafEgg.jpeg"
     data-lightbox="resin">
    <img src="images/LeafEgg.jpeg"
         alt="Clear resin egg with two leaves inside">
  </a>
  <figcaption>
    This piece was made using UV resin to preserve two leaves, which were then set inside a clear resin egg. Small air bubbles are present, a natural part of the learning process.
  </figcaption>
</figure>

<figure>
  <a href="images/LetterP.jpeg"
     data-lightbox="resin">
    <img src="images/LetterP.jpeg"
         alt="Pink resin letter P">
  </a>
  <figcaption>
    Another UV resin project, this letter was created using a darker pigment. Due to the pigment density, the piece began to leak several weeks after curing, offering a valuable lesson in material balance.
  </figcaption>
</figure>

<figure>
  <a href="images/SkullAshtray.jpeg"
     data-lightbox="resin">
    <img src="images/SkullAshtray.jpeg"
         alt="Skull-shaped ashtray with red eyes and mouth">
  </a>
  <figcaption>
    This skull ashtray was cast with epoxy resin. UV resin was used to fill the eyes and mouth, which were colored with an alcohol marker and sealed with a final coat of epoxy resin.
  </figcaption>
</figure>

<figure>
  <a href="images/SkullBox.jpeg"
     data-lightbox="resin">
    <img src="images/SkullBox.jpeg"
         alt="Resin box with skull design on the lid">
  </a>
  <figcaption>
    A stencil and mica powder were applied directly to the lid mold to create the skull design. The piece was then completed with a full pour of epoxy resin.
  </figcaption>
</figure>

<figure>
  <a href="images/SkullContainers.jpeg"
     data-lightbox="resin">
    <img src="images/SkullContainers.jpeg"
        alt="Skull-shaped containers with dark finish">
  </a>
  <figcaption>
    These “No Evil” skull containers were made by brushing mica powder directly into the mold before pouring. A dark mica pigment was used to complete the final pour.
  </figcaption>
</figure>

<figure>
  <a href="images/Skulls.jpeg"
     data-lightbox="resin">
    <img src="images/Skulls.jpeg"
         alt="Small multicolored resin skulls">
  </a>
  <figcaption>
    These mini skulls were created using an ice cube tray mold. Colors were selected at random, making each piece unique.
  </figcaption>
</figure>


      </div>

    <h2><a href="Mixedmedia.html">Mixed Media</a></h2>

    <div class="picgrid">

<figure>
  <a href="images/2Bracelet.jpeg" data-lightbox="mixedmedia">
    <img src="images/2Bracelet.jpeg" alt="Two paracord bracelets with stitch pattern">
  </a>
  <figcaption>
    These two bracelets were created using a basic paracord design, with a stitch pattern added after completion. The white and black bracelet features a key attached at the center.
  </figcaption>
</figure>

<figure>
  <a href="images/3ColorBracelet.jpeg" data-lightbox="mixedmedia">
    <img src="images/3ColorBracelet.jpeg" alt="Red, green, and yellow paracord bracelet">
  </a>
  <figcaption>
    A three-color bracelet featuring black on the outer edges, with red, green, and yellow woven through the center.
  </figcaption>
</figure>

<figure>
  <a href="images/BlueAndGreen.jpeg" data-lightbox="mixedmedia">
    <img src="images/BlueAndGreen.jpeg" alt="Blue and green paracord keychain with heart design">
  </a>
  <figcaption>
    This keychain uses a basic pattern, but the center section was braided to loosely resemble a heart shape.
  </figcaption>
</figure>

<figure>
  <a href="images/Keychain.jpg" data-lightbox="mixedmedia">
    <img src="images/Keychain.jpg" alt="Assorted paracord keychains in various colors">
  </a>
  <figcaption>
    A collection of keychains made as Christmas gifts for coworkers, showcasing a variety of colors and patterns.
  </figcaption>
</figure>

<figure>
  <a href="images/Halloween.jpeg" data-lightbox="mixedmedia">
    <img src="images/Halloween.jpeg" alt="Painted wooden box with Halloween decorations">
  </a>
  <figcaption>
    An empty wooden box was painted and filled with Halloween decorations and lights, then sealed with resin to keep all elements in place.
  </figcaption>
</figure>

<figure>
  <a href="images/Rose.jpeg" data-lightbox="mixedmedia">
    <img src="images/Rose.jpeg" alt="Painted wooden rose sealed with resin">
  </a>
  <figcaption>
    This wooden rose was hand-painted and sealed with resin to preserve the color and finish.
  </figcaption>
</figure>

<figure>
  <a href="images/WoodenItems.jpeg" data-lightbox="mixedmedia">
    <img src="images/WoodenItems.jpeg" alt="Painted wooden pineapple and roses">
  </a>
  <figcaption>
    A small selection of wooden items that were painted and finished for display.
  </figcaption>
</figure>

<figure>
  <a href="images/Lego.jpeg" data-lightbox="mixedmedia">
    <img src="images/Lego.jpeg" alt="Partially completed LEGO build">
  </a>
  <figcaption>
    A LEGO set currently in progress and nearing completion.
  </figcaption>
</figure>

<figure>
  <a href="images/Pooh.jpeg" data-lightbox="mixedmedia">
    <img src="images/Pooh.jpeg" alt="Color-by-number image of Winnie the Pooh">
  </a>
  <figcaption>
    A digital color-by-number piece created for a friend using a tablet app.
  </figcaption>
</figure>

<figure>
  <a href="images/Stitch.jpeg" data-lightbox="mixedmedia">
    <img src="images/Stitch.jpeg" alt="Color-by-number image of Lilo and Stitch">
  </a>
  <figcaption>
    Another digital color-by-number piece created using the same app, featuring favorite characters.
  </figcaption>
</figure>


    </div>
