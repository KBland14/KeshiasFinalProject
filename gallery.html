    <h2><a href="Resin.html">Resin</a></h2>
    <div class="picgrid" id="evenpics">
      <figure>
        <img src="images/BlueGreenDragon.jpeg" alt="a dragon mixed with blue and green next to a set of unfinished dominos" width="100"> 
      <figcaption>I used 2 different resin colors to make this dragon. It's one of the more basic projects I have done.
      </figcaption>
       </figure>


      <figure>
        <img src="images/Dominos.jpeg" alt="Orange Set of Dominos with white dots" width="100">
      <figcaption> These dominos were done at the same time with a single pour. As you can see even though i poured them at theh same time, you still can't find 2 that look exactly alike.
      </figcaption>
    </figure>

  <figure>
  <img src="images/GiDMouse.jpeg" alt="Mickey Mouse face that glows in the dark" width="100">
  <figcaption>
    This Mickey Mouse face was created using glow-in-the-dark aquarium stones embedded in resin. A light green tint was added to enhance the glow, though it remains subtle in daylight.
  </figcaption>
</figure>

<figure>
  <img src="images/LeafEgg.jpeg" alt="Clear resin egg with two leaves inside" width="100">
  <figcaption>
    This piece was made using UV resin to preserve two leaves, which were then set inside a clear resin egg. Small air bubbles are present, a natural part of the learning process.
  </figcaption>
</figure>

<figure>
  <img src="images/LetterP.jpeg" alt="Pink resin letter P" width="100">
  <figcaption>
    Another UV resin project, this letter was created using a darker pigment. Due to the pigment density, the piece began to leak several weeks after curing, offering a valuable lesson in material balance.
  </figcaption>
</figure>

<figure>
  <img src="images/SkullAshtray.jpeg" alt="Skull-shaped ashtray with red eyes and mouth" width="100">
  <figcaption>
    This skull ashtray was cast with epoxy resin. UV resin was used to fill the eyes and mouth, which were colored with an alcohol marker and sealed with a final coat of epoxy resin.
  </figcaption>
</figure>

<figure>
  <img src="images/SkullBox.jpeg" alt="Resin box with skull design on the lid" width="100">
  <figcaption>
    A stencil and mica powder were applied directly to the lid mold to create the skull design. The piece was then completed with a full pour of epoxy resin.
  </figcaption>
</figure>

<figure>
  <img src="images/SkullContainers.jpeg" alt="Skull-shaped containers with dark finish" width="100">
  <figcaption>
    These “No Evil” skull containers were made by brushing mica powder directly into the mold before pouring. A dark mica pigment was used to complete the final pour.
  </figcaption>
</figure>

<figure>
  <img src="images/Skulls.jpeg" alt="Small multicolored resin skulls" width="100">
  <figcaption>
    These mini skulls were created using an ice cube tray mold. Colors were selected at random, making each piece unique.
  </figcaption>
</figure>

      </div>

    <h2><a href="Mixedmedia.html">Mixed Media</a></h2>

    <div class="picgrid">

      <figure>
<img src="images/2Bracelet.jpeg" alt="Two paracord bracelets with stitch pattern" width="100">

These two bracelets were created using a basic paracord design, with a stitch pattern added after completion. The white and black bracelet features a key attached at the center.
</figcaption>
</figure>

<figure>
<img src="images/3ColorBracelet.jpeg" alt="Red, green, and yellow paracord bracelet" width="100">
<figcaption>
A three-color bracelet featuring black on the outer edges, with red, green, and yellow woven through the center.
</figcaption>
</figure>

<figure>
<img src="images/BlueAndGreen.jpeg" alt="Blue and green paracord keychain with heart design" width="100">
<figcaption>
This keychain uses a basic pattern, but the center section was braided to loosely resemble a heart shape.
</figcaption>
</figure>

<figure>
<img src="images/Keychain.jpg" alt="Assorted paracord keychains in various colors" width="100">
<figcaption>
A collection of keychains made as Christmas gifts for coworkers, showcasing a variety of colors and patterns.
</figcaption>
</figure>

<figure>
<img src="images/Halloween.jpeg" alt="Painted wooden box with Halloween decorations" width="100">
<figcaption>
An empty wooden box was painted and filled with Halloween decorations and lights, then sealed with resin to keep all elements in place.
</figcaption>
</figure>

<figure>
<img src="images/Rose.jpeg" alt="Painted wooden rose sealed with resin" width="100">
<figcaption>
This wooden rose was hand-painted and sealed with resin to preserve the color and finish.
</figcaption>
</figure>

<figure>
<img src="images/WoodenItems.jpeg" alt="Painted wooden pineapple and roses" width="100">
<figcaption>
A small selection of wooden items that were painted and finished for display.
</figcaption>
</figure>

<figure>
<img src="images/Lego.jpeg" alt="Partially completed LEGO build" width="100">
<figcaption>
A LEGO set currently in progress and nearing completion.
</figcaption>
</figure>

<figure>
<img src="images/Pooh.jpeg" alt="Color-by-number image of Winnie the Pooh" width="100">
<figcaption>
A digital color-by-number piece created for a friend using a tablet app.
</figcaption>
</figure>

<figure>
<img src="images/Stitch.jpeg" alt="Color-by-number image of Lilo and Stitch" width="100">
<figcaption>
Another digital color-by-number piece created using the same app, featuring favorite characters.
</figcaption>
</figure>
